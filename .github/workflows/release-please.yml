 name: Run release-please
 on:
   push:
     branches:
       - main
 jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: googleapis/release-please-action@v4.4.0
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
